spring.application.name=AlBarakaDigital
# Configuration MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/barakadegital?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Driver MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
security.jwt.secret=ChangeThisSecretKeyToAStrongRandomValueChangeThisSecretKey
security.jwt.expiration-ms=86400000
